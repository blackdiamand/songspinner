<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>songspinner</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->

    <script src="spotifyapi.js" defer></script>
    
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Welcome to songspinner</h1>
        <div class="instructions">
          <h2>Input your text</h2>
            <input type="text" id="textbox">
            <button id="submitButton">Submit text</button>
        </div>

      </div>
      <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
      <h3 id="output"></h3>
      <h3 id="your_songs"></h3>
      <div id="embed-iframe0"></div>
      <div id="embed-iframe1"></div>
      <div id="embed-iframe2"></div>
      <div id="embed-iframe3"></div>
      <div id="embed-iframe4"></div>

    </div>
  </body>
</html>
